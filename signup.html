<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Habit - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="C:\Users\ELCOT\Downloads\Food Website\Food Website\image/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Poppins:wght@200&family=Prompt:wght@300;400&family=Saira:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="card" style="width: 450px;margin-top: 30px;">
        <div class="imageContainer flexCenter">
            <h3>Sign Up</h3>
        </div>
        <div class="content">
            <input class="textField" type="text" placeholder="Username" name="username" />
            <input class="textField" type="email" placeholder="Email" name="email" />
            <input class="textField" type="password" placeholder="Password" name="password" />
            <select class="textField" name="gender" style="width: 400px">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>            
            <input class="textField" type="tel" placeholder="Phone Number" name="phone" />
            <input class="textField" type="date" placeholder="Date of Birth" name="dob" />
            <br>
            <button class="primaryBtn">Sign Up</button>
            <a href="#">Already have an account? Sign in</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
