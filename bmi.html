<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
   <link rel="icon" type="image/x-icon" href="C:\Users\ELCOT\Downloads\Food Website\Food Website\image/favicon.ico">
  <link rel="stylesheet" type="text/css" href="bmistyle.css">
</head>
<body style="background: url(https://cdn.pixabay.com/photo/2015/12/01/15/43/black-1072366_1280.jpg);">
  <div class="container" >
    <h2>BMI Calculator</h2>
    <form>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required>
      </div>
      <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
